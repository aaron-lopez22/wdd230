<!DOCTYPE html>

    <link rel="stylesheet" href="styles/style.css">

<body>

        <caption>

        </thead>
        <tbody>
            <tr>
                <td class="feature">Feature 1</td>

                <td class="check">&#10003</td>
                <td class="check">&#10003</td>
            </tr>
            <tr>
                <td class="feature">Feature 2</td>
                <td class="x">&#10005</td>

                <td class="check">&#10003</td>
            </tr>
            <tr>
                <td class="feature">Feature 3</td>
                <td class="x">&#10005</td>
                <td class="x">&#10005</td>

            </tr>

    </table>
